name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    types: [ closed, opened, synchronize, reopened ]
  issue_comment:
    types: [created]
    if: contains(github.event.comment.body, 'digger')
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          ref: refs/pull/${{ github.event.issue.number }}/merge
        if: github.event_name == 'issue_comment'
      - uses: actions/checkout@v3
        if: github.event_name != 'issue_comment'

      - name: digger tfrun
        uses: diggerhq/digger@main
        with:
          setup-aws: true
          setup-google-cloud: true
          setup-terragrunt: true
          setup-terraform: true
          terragrunt-version: v0.31.1
          terraform-version: v0.15.4
          google-auth-credentials: ${{ secrets.GCP_CREDENTIALS }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: check terragrunt installation
        run: terragrunt --version
      - name: check terraform installation
        run: terraform --version
      - name: check google cloud installation
        run: gcloud --version
      - name: check aws credentials
        run: aws sts get-caller-identity

